<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">

        <fieldset>

<legend><h4>Login</h4></legend>
<label for="Username"><b>Username</b> <br>
    <input type="text" name="Username" id="Username">
</label> <br>
<label for="Password">
    <b>Password</b> <br>
    <input type="password" name="" id="Password">
</label>
        </fieldset>

        <fieldset>

<legend><h4>Gender</h4></legend>
<label for="Male">
    <input type="radio" name="Gender" id="Male"> <b>Male</b>
</label>

<label for="Female">
    <input type="radio" name="Gender" id="Female"><b>Female</b>
</label>
</fieldset>


        <fieldset>
            <legend><h4>Programming Skill</h4></legend>
<label for="Java">
    <input type="checkbox" name="Programming Skill" id="Java"> <B>Java</B>
</label>
<label for="C++">
    <input type="checkbox" name="Programming Skill" id="C++"> <B>C++</B>    
</label>
<label for="C#">
    <input type="checkbox" name="Programming Skill" id="C#"> <B>C#</B>    
</label>
</Fieldset>



<fieldset>
<legend><h4>Fruit</h4></legend>
<b>Choose a fruit:</b>
<select name="" id="">
    <option value="">Banana</option>
   <option value="">Orange</option>
<option value="">Strawberry</option>
<option value="">Peach</option>
<option value="">Mango</option>
</select>
</fieldset>
       
<br>

<textarea name="your comment" id="" cols="100" rows="15">Enter your comment here</textarea>

<br>
<input type="submit">
<input type="reset">























    </form>

















</body>
</html>
